<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <!-- Primary favicon (clean filename) -->
    <link rel="icon" type="image/png" href="/img/noraicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoraHub</title>
    
    <!-- 1. SCRIPT DE CONFIGURAÇÃO DO TEMA (ANTES DO TAILWIND) -->
    <script>
      // Configura o Tailwind para usar classes (ex: <html class="dark">)
      window.tailwind = {
        config: {
          darkMode: 'class',
        },
      };

      // Script para evitar "flash" de tema errado ao carregar
      (function() {
        const theme = localStorage.getItem('vite-ui-theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    
    <!-- 2. SCRIPT DO TAILWIND (DEPOIS DA CONFIGURAÇÃO) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
